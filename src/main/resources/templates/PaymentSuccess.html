<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:if="${_csrf != null}" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:if="${_csrf != null}" th:content="${_csrf.headerName}"/>
    <title>Subscription Successful - Inkwell</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'accent-blue': '#3B82F6',
                        'accent-purple': '#8B5CF6',
                    }
                }
            }
        }
    </script>
    <style th:replace="~{fragments/sidebar :: sidebar-style}"></style>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
        
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }
        
        .success-check {
            animation: scaleIn 0.5s ease-in-out 0.2s forwards;
            transform: scale(0);
            opacity: 0;
        }
        
        @keyframes scaleIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans">
    <div class="flex min-h-screen">
        <!-- Sidebar Trigger -->
        <div th:replace="~{fragments/sidebar :: sidebar-trigger}"></div>
        
        <!-- Sidebar -->
        <aside th:replace="~{fragments/sidebar :: sidebar}"></aside>

        <!-- Main Content -->
        <div class="flex-1 overflow-auto">
            <main class="py-6 lg:py-10">
                <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                    <!-- Success Content -->
                    <div class="bg-gray-800 rounded-lg shadow-lg overflow-hidden animate-fade-in">
                        <div class="p-8">
                            <!-- Success Icon -->
                            <div class="mx-auto h-20 w-20 rounded-full bg-green-100 flex items-center justify-center mb-6 success-check">
                                <i class="fas fa-check text-3xl text-green-600"></i>
                            </div>
                            
                            <h1 class="text-2xl font-bold text-white mb-2 animate-fade-in delay-100">Subscription Successful!</h1>
                            
                            <p class="text-gray-300 mb-6 animate-fade-in delay-200">
                                Thank you for subscribing to <span th:text="${writer != null ? writer.username : 'this writer'}">Writer</span>.
                                Your support makes a difference.
                            </p>
                            
                            <div class="bg-gray-700 rounded-lg p-4 mb-6 text-left animate-fade-in delay-300">
                                <h3 class="font-medium text-white mb-2">Subscription Details:</h3>
                                <div class="text-gray-300 text-sm">
                                    <p><span class="text-gray-400">Plan:</span> <span th:text="${plan == 'monthly' ? 'Monthly Subscription' : 'Annual Subscription'}" class="ml-1">Monthly Subscription</span></p>
                                    <p class="mt-1"><span class="text-gray-400">Amount:</span> <span th:text="${plan == 'monthly' ? '$5.99 per month' : '$59.99 per year'}" class="ml-1">$5.99 per month</span></p>
                                    <p class="mt-1"><span class="text-gray-400">Writer:</span> <span th:text="${writer != null ? writer.username : 'Creator'}" class="ml-1">Creator</span></p>
                                </div>
                            </div>
                            
                            <div class="space-y-4 animate-fade-in delay-300">
                                <a th:href="${writer != null ? '/profile/' + writer.username : '/explore'}" class="inline-block w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-accent-purple hover:bg-accent-blue focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent-purple transition-colors duration-300">
                                    <i class="fas fa-user mr-2"></i> Visit Writer's Profile
                                </a>
                                
                                <a href="/explore" class="inline-block w-full py-2 px-4 border border-gray-600 rounded-md shadow-sm text-sm font-medium text-white bg-transparent hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-colors duration-300">
                                    <i class="fas fa-compass mr-2"></i> Explore More Writers
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script th:replace="~{fragments/sidebar :: sidebar-script}"></script>
</body>
</html>
