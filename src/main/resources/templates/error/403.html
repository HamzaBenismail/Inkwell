<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied - Inkwell</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
    <div class="flex-grow flex items-center justify-center">
        <div class="text-center px-4 py-10">
            <div class="text-6xl font-bold text-yellow-500 mb-6">403</div>
            <h1 class="text-4xl font-bold mb-4">Access Denied</h1>
            <p class="text-xl text-gray-400 mb-8">You don't have permission to access this resource.</p>
            <div class="mb-8">
                <i class="fas fa-lock text-8xl text-gray-700"></i>
            </div>
            <a href="/Home" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition-colors">
                Return to Home
            </a>
        </div>
    </div>
    <footer class="bg-gray-800 py-6">
        <div class="container mx-auto text-center">
            <p class="text-gray-400">&copy; 2023 Inkwell. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
